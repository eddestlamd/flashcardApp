<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <form action="/saveTopic" th:object="${topic}" method="POST">
                    <div class="containerOne">
                        <div class="create-box">
                            <h2 style="text-align: center; color: black;">Create new topic</h2>
                            <label for="name">Name</label>
                            <textarea id="name" th:field="*{name}"></textarea>
                            <div>
                                <button type="submit" value="Save topic">Save</button>
                            </div>
                        </div>
                    </div>
                </form>


                <form action="/save" th:object="${flashcard}" method="POST">
                    <div class="containerOne">
                        <div class="create-box">
                            <h2 style="text-align: center; color: black;">Create Flashcard</h2>
                            <label for="term">Term</label>
                            <textarea id="term" th:field="*{term}"></textarea>
                            <br>
                            <label for="answer">Answer</label>
                            <textarea id="answer" th:field="*{answer}"></textarea>
                            <br>
                            <select th:name="topics">
                                <option th:each="topic: ${topics}" th:value="${topic.id}" th:text="${topic.name}">
                            </select>
                            <!--  <input th:if="${id != null}" type="hidden" th:field="*{id}"/> -->

                            <div>
                                <button type="submit" value="Save flashcard">Save</button>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
