<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Quiz</title>

</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>


<h1 th:text="${topic.name}"></h1>

<div th:each="card: ${cardDeck}">
    <div class="card-deck">
        <div class="card" style="width: 18rem; display: inline-block; justify-content: flex-start">
            <div class="card-body">
                <h5 class="card-title" th:text="${card.term}"></h5>

                <form action="/quiz" th:object="${player}" method="POST">
                    <br>
                    <label for="answers">Answer</label>
                    <textarea id="answers" th:field="*{answers}"></textarea>
                    <br>
                    <div>
                        <button type="submit" value="Save flashcard">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
