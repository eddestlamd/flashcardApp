<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form action="/save" th:object="${flashcard}" method="POST">
    Term: <input type="text" th:field="*{term}"/>
    Definition: <input type="text" th:field="*{answer}"/>
    Theme: <input type="text" th:field="*{theme}"/>
    <input th:if="${id != null}" type="hidden" th:field="*{id}"/>
    <input type="submit" value="Save flashcard">
</form>

</body>
</html>
